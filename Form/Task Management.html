<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Workflow Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: #ff758c;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ea580c;
        }
    </style>
</head>
<body class="hpy-10 flex justify-center mt-10">
    <div class="max-w-4xl w-full form-container bg-white bg-opacity-90 p-5">
        <h2 class="text-2xl font-bold text-center text-orange-600 mb-5">Tambah Tugas Baru</h2>
        
        <form id="taskForm" class="space-y-4">
            <div>
                <label class="block font-medium">Nama Tugas</label>
                <input type="text" id="nama_tugas" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                <span id="error_nama" class="text-red-500 text-sm hidden">Nama tugas wajib diisi!</span>
            </div>
            
            <div>
                <label class="block font-medium">Deskripsi</label>
                <textarea id="deskripsi" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" rows="3"></textarea>
            </div>
            
            <div>
                <label class="block font-medium">Prioritas</label>
                <select id="prioritas" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                    <option value="">Pilih Prioritas</option>
                    <option value="Tinggi">Tinggi</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Rendah">Rendah</option>
                </select>
            </div>
            
            <div>
                <label class="block font-medium">Deadline</label>
                <input type="date" id="deadline" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                <span id="error_deadline" class="text-red-500 text-sm hidden">Deadline harus diisi dengan benar!</span>
            </div>
            
            <div>
                <label class="block font-medium">Status</label>
                <select id="status" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
                    <option value="">Pilih Status</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            
            <div class="flex justify-end">
                <button type="button" onclick="validateForm()" class="btn-primary bg-orange-400 text-white px-4 py-2 rounded-lg">Tambahkan Tugas</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const namaTugas = document.getElementById("nama_tugas");
            const deadline = document.getElementById("deadline");
            const errorNama = document.getElementById("error_nama");
            const errorDeadline = document.getElementById("error_deadline");

            if (namaTugas.value.trim() === "") {
                errorNama.classList.remove("hidden");
                isValid = false;
            } else {
                errorNama.classList.add("hidden");
            }

            if (deadline.value === "") {
                errorDeadline.classList.remove("hidden");
                isValid = false;
            } else {
                errorDeadline.classList.add("hidden");
            }

            if (isValid) {
                alert("Tugas berhasil ditambahkan!");
            }
        }
    </script>
</body>
</html>
